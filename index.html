<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
      <span id="date"></span>
    </p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row timeBlock" id="9am">
      <div class="col-1">9am</div>
      <textarea class="col-9 scheduleText" id="9a"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="10am">
      <div class="col-1">10am</div>
      <textarea class="col-9 scheduleText" id="10"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="11am">
      <div class="col-1">11am</div>
      <textarea class="col-9 scheduleText" id="11"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="12pm">
      <div class="col-1">12pm</div>
      <textarea class="col-9 scheduleText" id="12"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="1pm">
      <div class="col-1">1pm</div>
      <textarea class="col-9 scheduleText" id="13"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="2pm">
      <div class="col-1">2pm</div>
      <textarea class="col-9 scheduleText" id="14"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="3pm">
      <div class="col-1">3pm</div>
      <textarea class="col-9 scheduleText" id="15"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="4pm">
      <div class="col-1">4pm</div>
      <textarea class="col-9 scheduleText" id="16"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row timeBlock" id="5pm">
      <div class="col-1">5pm</div>
      <textarea class="col-9 scheduleText" id="17"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
